<ion-header>
  <ion-navbar>
      <ion-input
        type="text"
        placeholder="Search"
        [formControl]="filterInputControl"></ion-input>

</ion-header>
<ion-content>

    <ion-spinner class="spinner-primary" [hidden]="!loading"></ion-spinner>

</ion-content>
