<ion-header>

  <ion-searchbar
    #searchBarInput
    color="primary"
    [(ngModel)]="expenseFilter"
    [showCancelButton]="true"
    (ionInput)="onInput($event.target)"
    (ionCancel)="onCancel($event)"
    animated="true">

</ion-header>


<ion-content padding>

  <div *ngIf="loading" style="background-color: #f53d3d">test</div>
  <div *ngIf="!loading" style="background-color: #32db64">test</div>


</ion-content>
